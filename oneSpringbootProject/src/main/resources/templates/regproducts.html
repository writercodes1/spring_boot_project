<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <h1 class="h1">Add your products here</h1>
    <!-- Add a form to add new product -->
    <h1>Product Registration</h1>
    <div class="form-container">
    <form action="/admin/products/added" method="post">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="product_name" required><br>
        
        <label for="CategoryName">Category Name:</label>
        <input type="text" id="category_name" name="category_name" required><br>
        
          
        <br>
        
        <label for="Price">Price:</label>
        <input type="number" id="Price" name="price" step="0.01" required><br>
        
        <label for="Description">Description:</label>
        <textarea id="Description" name="description"></textarea><br>
        
        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" id="stockQuantity" name="stock_quantity" required><br>
        <button type="submit">Add to stock</button>
        </form>
        </div>
</body>
</html>
